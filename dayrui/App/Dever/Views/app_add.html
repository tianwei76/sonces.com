{template "header.html"}
<div class="note note-danger">
    <p>空白的应用目录，没有安装动作</p>
</div>
<form class="form-horizontal" role="form" id="myform">
    {$form}
    <div class="form-body">
        <div class="form-group" id="dr_row_name">
            <label class="col-xs-3 control-label ajax_name">{dr_lang('目录名称')}</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="dr_name" name="name">
                <span class="help-block"> {dr_lang('必须由a-z的字母组成，不能包含其他数字或符号')} </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label ajax_name">{dr_lang('存储路径')}</label>
            <div class="col-xs-8">
                <div class="form-control-static">{APPSPATH}</div>
            </div>
        </div>
    </div>
</form>
{template "footer.html"}
