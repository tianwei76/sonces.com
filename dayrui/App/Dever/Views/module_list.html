{template "header.html"}
<div class="note note-danger">
    <p>需要模块安装后才能导出配置</p>
</div>

<div class="right-card-box">
<form class="form-horizontal" role="form" id="myform">
    {dr_form_hidden()}
    <div class="table-scrollable">
        <table class="table table-striped table-bordered table-hover table-checkable dataTable">
            <thead>
            <tr class="heading">
                <th width="200"> {dr_lang('名称')} / {dr_lang('目录')}</th>
                <th> {dr_lang('操作')} </th>
            </tr>
            </thead>
            <tbody>
            {loop $my $t}
            <tr class="odd gradeX" id="dr_row_{$t.id}">

                <td><a {if !$t.share}href="/index.php?s={$t.dirname}" target="_blank"{/if}>{$t.name} / {$t.dirname}</a></td>

                <td>
                    <a class="btn red btn-xs" href="javascript:dr_iframe_show('生成结果', '{dr_url('dever/module/edit')}&at=field&id={$t.id}');">导出模块字段</a>
                    <a class="btn green btn-xs" href="javascript:dr_iframe_show('生成结果', '{dr_url('dever/module/edit')}&at=config&id={$t.id}');">导出配置信息</a>
                    <a class="btn blue btn-xs" href="javascript:dr_iframe_show('生成结果', '{dr_url('dever/module/edit')}&at=mform&id={$t.id}');">导出模块表单</a>
                </td>
            </tr>
            {/loop}

            </tbody>
        </table>
    </div>


</form>
</div>

{template "footer.html"}
